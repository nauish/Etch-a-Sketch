<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="title">Etch A Sketch</div>
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
          <p class="picker-text">Pick a color:</p>
          <button id="black">Black</button>
          <button id="grey">Grey</button>
          <button id="white">White</button>
          <button id="red">Red</button>
          <button id="orange">Orange</button>
          <button id="yellow">Yellow</button>
          <button id="green">Green</button>
          <button id="blue">Blue</button>
          <button id="indigo">Indigo</button>
          <button id="purple">Purple</button>
          <button id="random">Random</button>
          <button id="erasor">Erasor</button>
          <button>Reset</button>
        </div>
        <div class="change-size">
          <input type="text" placeholder="Size of the Board" value="16" />
          <button>Change Size</button>
        </div>
      </div>
    </div>
  </body>
  <script src="/javascript.js"></script>
</html>
