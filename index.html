<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex-container">
      <div class="title"><h1>Etch A Sketch</h1></div>
      <div class="content">
        <div class="board"></div>
        <div class="color-buttons">
          <div class="color-tag">Colors:</div>
          <button id="black">Black</button>
          <button id="grey">Grey</button>
          <button id="red">Red</button>
          <button id="orange">Orange</button>
          <button id="yellow">Yellow</button>
          <button id="green">Green</button>
          <button id="blue">Blue</button>
          <button id="indigo">Indigo</button>
          <button id="purple">Purple</button>
          <button id="random">Random</button>
          <button id="white">Eraser</button>
        </div>
        <div class="div">Options</div>
        <button id="change-size-btn">Change Size</button>
        <button id="reset-btn">Reset</button>
      </div>
      <p>Created by Rick Li (nauish)</p>
    </div>
  </body>
  <script src="/javascript.js"></script>
</html>
